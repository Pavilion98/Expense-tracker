<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1 id="title">Expense Tracker</h1>
    <div class="container">
      <div class="balance-section">
        <h3 id="top">Your balance :</h3>
        <p id="balance">$0.00</p>
      </div>

      <div class="inc-exp-container">
        <div>
          <h4>INCOME</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>EXPENSE</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3 id="bottom">History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">Iphone 12 Pro<span>-$400</span><button class="delete-btn">x</button></li>
        <li class="plus">Freelance Project<span>+$700</span><button class="delete-btn">x</button></li> -->
      </ul>
      <h3 id="bottom">Add new transaction</h3>
      <form action="" id="form">
        <div class="form-control">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter Text" />
        </div>
        <div class="form-control">
          <label for="amount">amount <br />(negtive-expense,positive-income)</label>
          <input
            type="number"
            id="amount"
            placeholder="Enter amount"
          />
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>

<script src="index.js" type="text/javascript"></script>
</body>
</html>
